<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/docs.min.css">
    <link rel="shortcut icon" type="images/x-icon" href="/static/img/short-cut.ico">
    <style>
        .nav-tabs {
            background-color: white;
        }

        .bs-docs-sidenav {
            margin-top: 40px;
        }

        .main-header a{
            text-decoration: none;
            color:#000000;
        }
    </style>
</head>
<body>
<div class="container bs-docs-container">
    <div class="page-header main-header" id="top">
        <div class="row">
            <div class="col-xs-8">
                <h1><a href="/">IMS
                    <small>Sun Yat-sen University</small>
                </a>
                </h1>
            </div>
            <div class="col-xs-offset-1 col-xs-3"><img class="text-center" src="/static/img/sysu-logo.jpg" width="50%" height="50%"></div>
        </div>
    </div>
    {% block content %}
    {% endblock %}

</div>
</body>
</html>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/docs.min.js"></script>
<script src="/static/js/scrollfix.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        // Dock the header to the top of the window when scrolled past the banner.
        // This is the default behavior.

        $('.nav').scrollFix({zIndex: 1000});
    });

</script>
